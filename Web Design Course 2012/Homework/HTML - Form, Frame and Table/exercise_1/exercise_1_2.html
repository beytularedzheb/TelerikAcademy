<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Exercises_1_2</title>
		<style>
			td{width: 27px; text-align: center;}
			table, td, tr{border: 1px solid;}
			.right{text-align: right;}
			#C{text-align:left;}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td colspan="3">Title goes here</td>
				<td>A</td>
				<td class="right">B</td>
			</tr>
			<tr>
				<td rowspan="3" id="C">C</td>
				<td>D</td>
				<td>E</td>
				<td>F</td>
				<td class="right">G</td>
			</tr>
			<tr>
				<td>H</td>
				<td colspan="2">I</td>
				<td rowspan="2" class="right">J</td>
			</tr>
			<tr>
				<td>K</td>
				<td>L</td>
				<td>M</td>
			</tr>
			<tr>
				<td class="right">N</td>
				<td colspan="4">O</td>
			</tr>
		</table>
	</body>
</html>
